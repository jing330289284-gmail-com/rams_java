<title>諸費用</title>
</head>
<body>
     <h3 class="red-text text-center">諸費用</h3>
     <br>
     <br>
     <div class="container col-6">
        <form class="form-signin" id="costForm">
         <div class="row">
            <div class="col-12 form-inline">               
                <div class="col-sm-2">
                     <label for="salary">給料</label>
                </div>
                <div class="col-sm-4">
                      <input class="form-control" type="text" name="salary" id="salary" placeholder="給料">
                </div>
                <div class="col-sm-push-1">
                    <label class="control-label" for="insurance">社会保险：</label>
                </div>
                <div class="col-sm-3 row form-inline">
                    <label for="isNotInsurance">あり</label>
                    <input  type="radio" onclick="checkHave()" checked name="isNotInsurance" value="yes">
                    <label for="isNotInsurance">なし</label>
                    <input  type="radio" onclick="checkHave()"  name="isNotInsurance" value="notHave">
                </div>  
                <div class="col-sm-push-1 row">
                    <label for="InsuranceFee">保险料</label>
                </div>
                <div class="col-sm-2 row form-inline">
                    <div class="col-sm-6">
                        <input  type="text" style="width: 50px" class="form-control" name="InsuranceFee" id="InsuranceFee">
                    </div>
                    <div class="col-sm-6">
                        <input  type="button" class="btn btn-primary" onclick=""  name="keisanBtn" id="kesanBtn" value="自动计算">
                    </div>
                </div>
            </div>
        </div>  
        <br>
        <div class="row">
            <div class="col-12 form-inline">               
                <div class="col-sm-2">
                    <label for="waitSalary">待機費</label> 
                </div>
                <div class="col-sm-4">
                     <input class="form-control" type="text"  name="waitSalary" id="waitSalary" placeholder="待機費"> 
                </div>
                <div class="col-sm-push-1">
                    <label for="isNotBonus">ボーナス：</label>
                </div>
                <div class="col-sm-3 row form-inline">
                    <label for="isNotBonus">あり</label>
                    <input  type="radio" onclick="checkHave()" checked name="isNotBonus" value="yes">
                    <label for="isNotBonus">なし</label>
                    <input  type="radio" onclick="checkHave()"  name="isNotBonus" value="notHave">
                </div>  
                <div class="col-sm-push-1 row">
                    <label for="bonus">ボーナス：</label>
                </div>
                <div class="col-sm-1 row form-inline">
                    <input class="form-control" type="text"  name="bonus" id="bonus" placeholder="ボーナス">
                </div>
            </div>
        </div>                
         <br>
         <div class="row">
            <div class="col-12 form-inline">               
                <div class="col-sm-2">
                    <label for="transSalary">交通費</label>
                </div>
                <div class="col-sm-4">
                      <input class="form-control" type="text" name="transSalary" id="transSalary" placeholder="交通費">
                </div>
                <div class="col-sm-push-1">
                    <label for="nextBonusMonth">次のボーナス月</label>
                </div>
                <div class="col-sm-2 row form-inline">
                    <input class="form-control" style="width: 50px" type="text" name="nextBonusMonth" id="nextBonusMonth">
                    <input class="dataInput" type="date" name="bonusDate" id="bonusDate" onchange="bonusDateGet()">
                </div>  
                <div class="col-sm-push-1 row">
                    <label for="nextRaiseMonth">次回に昇給月</label>
                </div>
                <div class="col-sm-2 row form-inline">
                    <div class="col-sm-6">
                        <input class="form-control" style="width: 50px" type="text" name="nextRaiseMonth" id="nextRaiseMonth">
                    </div>
                    <div class="col-sm-6">
                        <input class="dataInput" type="date" name="raiseDate" id="raiseDate" onchange="raiseDateGet()">
                    </div>
                </div>
            </div>
        </div>
         <br>
         <div class="row">
             <div class="col-12 form-inline">               
                 <div class="col-sm-2">
                     <label for="remarks">備考</label>
                </div>
                <div class="col-sm-10">
                      <input class="form-control" style="width: 800px;" type="text" name="remarks"  id="remarks" placeholder="備考">
                </div>
            </div>                  
         </div>
         <br>
         <div style="text-align: center;">
            <input type="button" class="btn btn-lg btn-primary" id="toroku" onclick="tokuroData()" value="登録">             
         </div> 
         <input type="hidden" id="employeeNo" name="employeeNo">
         <input type="hidden" id="shoriKbn" name="shoriKbn">
         </form>                 
     </div>
</body>
